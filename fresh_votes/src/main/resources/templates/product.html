<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>FreshVotes ProductPage</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>

<body>
	<div class="container" th:if="${product != null}">
		<h2>Product</h2>

		<form action="" method="post">
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" /> <input type="hidden"
				th:field=${product.id} />
			<div class="form-group row">
				<label for="name" class="col-12 col-sm-3 col-md-2 col-form-label">Name</label>
				<div class="col-12 col-sm-9 col-md-10">
					<input type="text" class="form-control" th:field="${product.name}" />
				</div>
			</div>

			<div class="custom-control custom-switch">
				<input type="checkbox" class="custom-control-input" th:field="${product.published}" /> 
				<label class="custom-control-label" for="published1">is published</label>
			</div>
			<br/>
			<button class="btn btn-lg btn-primary">Save Product</button>
		</form>
	</div>
</body>
</html>
