<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>FreshVotes LoginPage</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
	crossorigin="anonymous"></script>

<script type="text/javascript">
	$(function() {
		$('#createAccount').click(function() {
			window.location.href = "/register";
		});
	});
</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-2" style="background-color: gray; height: 100px;"></div>
			<div class="col-4" style="background-color: black; height: 100px;"></div>
			<div class="col-6" style="background-color: green; height: 100px;"></div>
		</div>
		<div class="row">
			<div class="col-6">
				<form th:action="@{/login}" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
					<fieldset>
						<legend>Please Login</legend>
						<!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
						<div th:if="${param.error != null}">
							Failed to login.
							<div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
								Reason: <span
									th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
							</div>
						</div>
						<!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
						<div th:if="${param.logout != null}">
							<div>You have been logged out.</div>
						</div>
						<p>
							<label for="username">Username</label> <input type="text"
								id="username" name="username" />
						</p>
						<p>
							<label for="password">Password</label> <input type="password"
								id="password" name="password" />
						</p>
						<!-- if using RememberMeConfigurer make sure remember-me matches RememberMeConfigurer#rememberMeParameter -->
						<p>
							<label for="remember-me">Remember Me?</label> <input
								type="checkbox" id="remember-me" name="remember-me" />
						</p>
						<div>
							<button type="submit" class="btn btn-primary">Log in</button>
							<button type="button" class="btn btn-info" id="createAccount">Create
								Account</button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
