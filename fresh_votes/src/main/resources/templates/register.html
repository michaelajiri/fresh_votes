<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>FreshVotes RegisterPage</title>
</head>
<body>

	<h2>Register for an Account</h2>

	<form th:action="@{/register}" method="post">
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		Name: <input type="text" th:field="${user.name}" /><br>
		Email: <input type="email" th:field="${user.username}" /><br>
		Password: <input type="password" th:field="${user.password}" /><br>
		Confirm Password: <input type="password" id="confirmPassword" /><br><br>	
		<button type="submit" class="btn">Create Account</button>
	</form>

</body>
</html>
