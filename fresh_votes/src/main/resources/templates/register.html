<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>FreshVotes RegisterPage</title>

<script th:replace="fragments/header :: headerFile"></script>

<script type="text/javascript">
	$(function() {
		$('#back').click(function() {
			window.location.href = "/login";
		});
	});
</script>

</head>
<body>
	<div class="container">
		<div class="card" style="margin-top: 1.5em;">
			<div class="card-header"><h3>Register for an Account</h3></div>
			<div class="card-body">
				<form th:action="@{/register}" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<div class="form-group row">
						<label for="name" class="col-12 col-sm-3 col-md-2 col-form-label">Name</label>
						<div class="col-12 col-sm-9 col-md-10">
							<input type="text" class="form-control" placeholder="Insert name" th:field="${user.name}" />
						</div>
					</div>
					<div class="form-group row">
						<label for="username" class="col-12 col-sm-3 col-md-2 col-form-label">Email Address</label>
						<div class="col-12 col-sm-9 col-md-10">
							<input type="email" class="form-control" placeholder="Insert email address" th:field="${user.username}" />
						</div>
					</div>
					<div class="form-group row">
						<label for="password" class="col-12 col-sm-3 col-md-2 col-form-label">Password</label>
						<div class="col-12 col-sm-9 col-md-10">
							<input type="password" class="form-control" placeholder="Insert password" th:field="${user.password}" />
						</div>
					</div>
					<div class="form-group row">
						<label for="confirmPassword" class="col-12 col-sm-3 col-md-2 col-form-label">Confirm Password </label>
						<div class="col-12 col-sm-9 col-md-10">
							<input type="password" class="form-control" placeholder="Retype password" id="confirmPassword" />
						</div>
					</div>
					<button type="button" class="btn btn-lg btn-info" id="back">Back</button>
					<button type="submit" class="btn btn-lg btn-primary float-right">Sign up</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
