<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>FreshVotes Dashboard</title>

<script th:replace="fragments/header :: headerFile"></script>

</head>
<body>

	<div class="container" style="margin-top: 1.5em;">
		<div class="row">
			<div class="col-8">
				<h2>FreshVotes Dashboard</h2>
			</div>
			<div class="col-4">
				<form th:action="@{/logout}" method="post" class="float-right">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
					<button type="button" class="btn btn-secondary">Logout</button>
				</form>
			</div>
		</div>

		<div class="jumbotron">
			<div class="row" style="margin-top: -2em;">
				<div class="col">
					<h3>Products</h3>
				</div>
			</div>

			<div class="row" th:each="product : ${listProducts}">
				<div class="col">
					<a th:href="@{/products/{productId}(productId=${product.id})}" th:text="${product.name}"></a>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<form th:action=@{/products} method="post">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<button class="btn btn-lg btn-primary" id="createProduct">Create a Product</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
